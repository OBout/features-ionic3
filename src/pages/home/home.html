<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button color="secondary" (click)="navigatePushToList()">Push</button>
  <button ion-button color="danger" (click)="navigateRootToList()">Root</button>

  <button ion-button color="light" (click)="toastMe()">Toast</button>
  <button ion-button color="dark" (click)="alertMe()">Alert</button>
  <button ion-button color="default" (click)="modalMe()">Modal</button>

  <ion-card *ngIf="country">
    <ion-card-title>Selected Country</ion-card-title>
    <ion-card-content>
      {{country}}
    </ion-card-content>
  </ion-card>

</ion-content>
